<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p√°gina 01</title>
</head>
<body>
    <table id="demo"></table>

    <script>
        loadXMLDoc()

        function loadXMLDoc() {
            console.log("Incializando lectura")
          const xhttp = new XMLHttpRequest();
            console.log(xhttp)
          xhttp.onload = function() {
            const xmlDoc = xhttp.responseXML;
                console.log(xmlDoc);
            const alumno = xmlDoc.getElementsByTagName("alumno");
                console.log(alumno);
            myFunction(alumno);
          }
          xhttp.open("GET", "/xml00/alumno.xml");
          xhttp.send();
            console.log("Saliendo de lectura")
        }
        

        function myFunction(alumno) {
          let table = "<tr><th>Nombre</th><th>Nacimiento</th></tr>";
          for (let i = 0; i < alumno.length; i++) {
            table += "<tr><td>" +
            alumno[i].getElementsByTagName("nombre")[0].textContent +
            "</td><td>" +
            alumno[i].getElementsByTagName("nacimiento")[0].textContent +
            "</td></tr>";
          }
          document.getElementById("demo").innerHTML = table;
        }
    </script>
</body>
</html>
